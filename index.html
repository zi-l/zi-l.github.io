<!DOCTYPE html>
<html lang="en">

<!-- hack iOS CSS :active style -->
<body ontouchstart="">
  <ul>
    {% for post in site.posts %}
        <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
　</ul>

</body>

</html>
